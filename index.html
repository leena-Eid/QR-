<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Qr code scan</title>
   <link rel="stylesheet" href="Bootstrap req. +jquery/bootstrap.min.css" />
   <link rel="stylesheet" href="index.css" />
</head>

<body>
   <div class="main">
      <div class="container">
         <div class="row">
            <div class="main-content">
               <div class="content">
                  <img src="images/image-qr-code.png" alt="the QR code" />
                  <h3>Improve your front-end skills by building projects</h3>
                  <p>
                     scan the QR code to visit Frontend Mentor and take your coding
                     skills to the next level
                  </p>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="Bootstrap req. +jquery/jquery-3.6.0.min.js"></script>
   <script src="Bootstrap req. +jquery/bootstrap.min.js"></script>
   <script src="Bootstrap req. +jquery/popper.min.js"></script>
</body>

</html>
